<!doctype html>
<html lang="en">
    <head>
		<!-- GENERAL INFO -->
		<title>full-palette</title>		       
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
		<meta name="description" content="The luxury online food ordering company">
    
		<!-- LINKS TO CSS FILE ("STYLESHEET") AND SITE ICON -->
		<link href="../css/style.css" type="text/css" rel="stylesheet">
		<script src="https://kit.fontawesome.com/7ebcda896f.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <img class="logo" src="../images/logo/ohmyfood.png" alt="Oh my food Logo" title="OhMyFood">
                <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
            </header>
            <section class="top-image">    
                <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="A hand adjusts a dish of fish on a bed of salad, garlic bread is set in a basket to one side." title="The Full Palette">    
            </section>    
            <main>
                <div class="title">
                    <h1 class="title">The Full Palette</h1>
                    <div class="heart">
                        <input type="checkbox">
                    </div>
                </div>
                <div class="course">
                    <h5>ENTREES<hr></h5>
                    <figure class="dish entrees">
                        <h3>Escargot</h3>
                        <p class="description">With southern French spices</p>
                        <p class="price">25€</p>
                        <span class="check-box"><i class="fas fa-check-circle"></i></span>
                    </figure>
                    <figure class="dish entrees">
                        <h3>Duck Foie Gras</h3>
                        <p class="description">With black truffle shavings</p>
                        <p class="price">35€</p>
                        <div class="check-box"><i class="fas fa-check-circle"></i></div>
                    </figure>
                    <figure class="dish entrees">
                        <h3>Fried egg</h3>
                        <p class="description">...</p>
                        <p class="price">20€</p>
                        <div class="check-box"><i class="fas fa-check-circle"></i></div>
                    </figure>
                </div>
                <div class="course">
                    <h5>MAIN DISH<hr></h5>
                    <figure class="dish mains">
                        <h3>Herb-Encrusted Steak</h3>
                        <p class="description">With delicately sliced and seasoned veg...</p>
                        <p class="price">40€</p>
                        <div class="check-box"><i class="fas fa-check-circle"></i></div>
                    </figure>
                    <figure class="dish mains">
                        <h3>Ox Tail Shepard's Pie</h3>
                        <p class="description">With black truffle and pureed parsnips</p>
                        <p class="price">35€</p>
                        <div class="check-box"><i class="fas fa-check-circle"></i></div>
                    </figure>
                    <figure class="dish mains">
                        <h3>Filet of Sole</h3>
                        <p class="description">With citrus dressing</p>
                        <p class="price">44€</p>
                        <div class="check-box"><i class="fas fa-check-circle"></i></div>
                    </figure>
                </div>
                <div class="course">
                    <h5>DESSERTS<hr></h5>
                    <figure class="dish desserts">
                        <h3>Paris-Brest</h3>
                        <p class="description">Revisited</p>
                        <p class="price">18€</p>
                        <div class="check-box"><i class="fas fa-check-circle"></i></div>
                    </figure>
                    <figure class="dish desserts">
                        <h3>Chocolate Macaroons</h3>
                        <p class="description">With vanilla ice cream</p>
                        <p class="price">22€</p>
                        <div class="check-box"><i class="fas fa-check-circle"></i></div>
                    </figure>
                    <figure class="dish desserts">
                        <h3>Chocolate Mousse</h3>
                        <p class="description">With spices and black truffle</p>
                        <p class="price">23€</p>
                        <div class="check-box"><i class="fas fa-check-circle"></i></div>
                    </figure>
                </div>    
                <div class="order__btn">
                    <a class="button" href="#">Order</a>
                </div>             
            </main>    
            <footer>
                <img class="footer__logo" src="../images/logo/ohmyfood.png" alt="Oh my food Logo" title="OhMyFood">
                <ul>
                    <li><a href="#"><i class="fas fa-utensils"></i>Suggest a resturant</a></li>
                    <li><a href="#"><i class="fas fa-hands-helping"></i>Become a partner</a></li>
                    <li><a href="#">Legal</a></li>
                    <li><a href="mailto:help-desk@ohmyfood.com">Contact</a></li>
                </ul> 
            </footer>        
        </div>
    </body>
</html>
